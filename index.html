<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- /google font -->
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- /font awesome -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="root" class="container">
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="logo boolean">
      </div>
      <div class="search">
        <input type="text" placeholder="Nuovo todo" v-model="newTodo" @keydown.enter="addTodo">
        <button class="btn" @click="addTodo">Aggiungi</button>
      </div>
    </header>
    <main>
      <div class="todos-container">
        <ul class="todos-list" v-if="todos.length > 0">
          <li v-for="(todo,index) in todos" :key="index" >
            <input type="checkbox" v-model="todo.checked">
            <span class="todo-text" :class="{done: todo.checked}" @click="todo.checked==true ? todo.checked=false : todo.checked=true">{{todo.text}}</span>
            <i class="far fa-times-circle todo-delete" @click="removeTodo(index)"></i>
          </li>
        </ul>
        <h2 v-else>Non ci sono todos</h2>
      </div>
    </main>
  </div>
  
  <!-- Vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- /Vue js -->
  <script src="js/main.js"></script>
</body>
</html>
